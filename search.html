<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./image/Group 104/Group 104.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/search.css">
    <title>검색 페이지</title>
</head>
<body>
    <div id="container">
        <div class="header"> <!--헤더-->
            <div class="header__nav"> <!--네비게이션-->
                <div class="header__nav__icon"> <!--네비 안쪽 아이콘박스-->
                    <img src="./image/Group 104/Group 104.png">
                </div>

                <div class="header__nav__menu"> <!--네비 안쪽 메뉴박스-->
                    <img src="./image/Group 103/Group 103.png">

                    <span class="nav__menu__box">
                        <a href="#">즐겨찾기</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">로그인</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">회원가입</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">주문배송조회</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">장바구니</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">마이페이지</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">고객센터</a>
                    </span>
                </div><!--네비 안쪽 메뉴박스 끝-->
            </div><!--네이게이션 끝-->

            <div class="header__main"> <!--메인-->
                <ul class="header__main__logo">
                    <li>
                        <a href="#">
                            <img src="./image/logo/소셜임팩트+로고(2019.05.15).png">
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            <img src="./image/logo/상생Mall.png">
                        </a>
                    </li>
                </ul>

                <div class="header__main__search">
                    <span>전체검색</span>

                    <span>
                        <i class="fas fa-caret-down"></i>
                    </span>
                    
                    <input type="text" class="main__search__box">

                    <div class="main__search__button">
                        <img src="./image/baseline-search-24px/baseline-search-24px.png">
                    </div>
                </div>
            </div>

            <div class="main">
                <div class="main__colorbar">
                    <div class="main__colorbar__category">
                        <div class="colorbar__category__icon">
                            <img src="./image/ic_menu_24px/ic_menu_24px.png">
                        </div>
    
                        <span class="colorbar__category__text">
                            카테고리
                        </span>
                    </div>
                </div>
            </div>
        </div><!--헤더 끝-->

        <div class="middle">
            <div class="middle__title">
                <img src="./image/Group 61/Group 61.png">
            </div>

            <div class="middle__category">
                <ul class="middle__category__box">
                    <li>
                        <span>하위 카테고리 1</span>
                    </li>

                    <li>
                        <span>하위 카테고리 2</span>
                    </li>

                    <li>
                        <span>하위 카테고리 3</span>
                    </li>

                    <li>
                        <span>하위 카테고리 4</span>
                    </li>

                    <li>
                        <span>하위 카테고리 5</span>
                    </li>

                    <li>
                        <span>하위 카테고리 6</span>
                    </li>
                </ul>
            </div>
            
            <div class="middle__search">
                <div class="middle__search__condition">
                    <div class="search__condition__top">
                        <span>가격대 조건</span>
                            
                        <div class="condition__top__radiobox">
                            <input type="radio" checked>
                            <span>전체</span>
                        </div>

                        <div class="condition__top__radiobox">
                            <input type="radio">
                            <span>1만원 미만</span>
                        </div>

                        <div class="condition__top__radiobox">
                            <input type="radio">
                            <span>1~3만원</span>
                        </div>

                        <div class="condition__top__radiobox">
                            <input type="radio">
                            <span>3~5만원</span>
                        </div>

                        <div class="condition__top__radiobox">
                            <input type="radio">
                            <span>5~7만원</span>
                        </div>

                        <div class="condition__top__radiobox">
                            <input type="radio">
                            <span>7만원</span>
                        </div>
                    </div>

                    <div class="search__condition__bottom">
                        <span>리스트 내 검색</span>
                        <input type="text">
                    </div>
                </div>

                <div class="middle__search__img">
                    <span>검색</span>
                </div>
            </div>

            <div class="middle__sort">
                <span>· 00개 상품이 검색되었습니다</span>
                <div class="middle__sort__box">
                    <div class="sort__box__left">
                        <img src="./image/baseline-search-24px_sort1/baseline-search-24px@2x.png">
                        <img src="./image/baseline-search-24px_sort2/baseline-search-24px@2x.png">
                        <select name="num" class="fon">
                            <option selected>20개씩</option>
                        </select>
                        <span>진열</span>
                    </div>

                    <div class="sort__box__right">
                        <div class="box__right__order">
                            <span>낮은가격순</span>
                        </div>

                        <div class="box__right__order">
                            <span>높은가격순</span>
                        </div>

                        <div class="box__right__order">
                            <span>판매인기순</span>
                        </div>

                        <div class="box__right__order">
                            <span>이름순</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
