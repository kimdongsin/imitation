<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./image/Group 104/Group 104.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/login.css">
    <title>로그인 페이지</title>
</head>
<body>
    <div id="container">
        <div class="header"> <!--헤더-->
            <div class="header__nav"> <!--네비게이션-->
                <div class="header__nav__icon"> <!--네비 안쪽 아이콘박스-->
                    <img src="./image/Group 104/Group 104.png">
                </div>

                <div class="header__nav__menu"> <!--네비 안쪽 메뉴박스-->
                    <img src="./image/Group 103/Group 103.png">

                    <span class="nav__menu__box">
                        <a href="#">즐겨찾기</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">로그인</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">회원가입</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">주문배송조회</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">장바구니</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">마이페이지</a>
                    </span>

                    <span class="nav__menu__box">
                        <a href="#">고객센터</a>
                    </span>
                </div><!--네비 안쪽 메뉴박스 끝-->
            </div><!--네이게이션 끝-->

            <div class="header__main"> <!--메인-->
                <ul class="header__main__logo">
                    <li>
                        <a href="#">
                            <img src="./image/logo/소셜임팩트+로고(2019.05.15).png">
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            <img src="./image/logo/상생Mall.png">
                        </a>
                    </li>
                </ul>

                <div class="header__main__search">
                    <span>전체검색</span>

                    <span>
                        <i class="fas fa-caret-down"></i>
                    </span>
                    
                    <input type="text" class="main__search__box">

                    <div class="main__search__button">
                        <img src="./image/baseline-search-24px/baseline-search-24px.png">
                    </div>
                </div>
            </div>

            <div class="main">
                <div class="main__colorbar">
                    <div class="main__colorbar__category">
                        <div class="colorbar__category__icon">
                            <img src="./image/ic_menu_24px/ic_menu_24px.png">
                        </div>
    
                        <span class="colorbar__category__text">
                            카테고리
                        </span>
                    </div>
                </div>
            </div>
        </div><!--헤더 끝-->

        <div class="left__banner"> <!-- 왼쪽 배너-->
            <div class="left__banner__box">
                <div class="banner__box__icon">
                    <img src="./image/baseline-search-24px_2/baseline-search-24px.png">
                </div>

                <div class="banner__box__text">
                    <span>1:1 문의</span>
                </div>
            </div>

            <div class="left__banner__box">
                <div class="banner__box__icon">
                    <img src="./image/baseline-search-24px_3/baseline-search-24px.png">
                </div>

                <div class="banner__box__text">
                    <span>입점문의</span>
                </div>
            </div>

            <div class="left__banner__box">
                <div class="banner__box__icon">
                    <img src="./image/baseline-search-24px_4/baseline-search-24px.png">
                </div>

                <div class="banner__box__text">
                    <span>공지사항</span>
                </div>
            </div>

            <div class="left__banner__box">
                <div class="banner__box__icon">
                    <img src="./image/baseline-search-24px_5/baseline-search-24px.png">
                </div>

                <div class="banner__box__text">
                    <span>이용안내</span>
                </div>
            </div>

            <div class="left__banner__box">
                <div class="banner__box__icon">
                    <img src="./image/baseline-search-24px_6/baseline-search-24px.png">
                </div>

                <div class="banner__box__text">
                    <span>입점기업정보</span>
                </div>
            </div>
        </div> <!--왼쪽 배너 끝-->

        <div class="right__banner"> <!--오른쪽 배너-->
            <div class="right__banner__title">
                <span>최근 본 상품</span>
                <span>0</span>
            </div>

            <div class="right__banner__imgbox">
                <img src="./image/imgbox/img1.jpg">
                <img src="./image/imgbox/img2.jpg">
                <img src="./image/imgbox/img3.jpg">
                <img src="./image/imgbox/img4.jpg">
                <img src="./image/imgbox/img2.jpg">

                <div class="right__banner__arrowbox">
                    <div class="left__banner__arrow">
                        <img src="./image/icon-left-solid/icon-left-solid.png">
                    </div>

                    <span>1/2</span>
                    
                    <div class="right__banner__arrow">
                        <img src="./image/icon-right-solid/icon-right-solid.png">
                    </div>
                </div>
            </div>
        </div> <!--오른쪽 배너-->

        <div class="body">
            <div class="body__container">
                <div class="body__container__card1">
                    <div class="body__container__box1">
                        <span>LOGIN</span>
                        <p class="container__box1__text1">상생몰에 오신 것을 환영합니다.</p>
                        <p class="container__box1__text2">회원구분을 선택하신 뒤 로그인을 해주시기 바랍니다.</p>
                    </div>

                    <div class="body__container__box2">
                        <div class="box2__container">
                            <div class="body__conbox">
                                <span class="container__box2__text1">회원 로그인</span>
                                <div class="box2__id">
                                    <span>아이디</span>
                                    <input type="text">
                                </div>

                                <div class="box2__ps">
                                    <span>비밀번호</span>
                                    <input type="text">
                                </div>

                                <div class="box2__buttom">
                                    <span>로그인</span>
                                </div>
                            </div>

                            <div class="body__conbox">
                                <span class="container__box2__text1 --color">비회원 로그인</span>
                                <div class="box2__id">
                                    <span>주문고객명</span>
                                    <input type="text">
                                </div>

                                <div class="box2__ps">
                                    <span>주문고객 이메일</span>
                                    <input type="text">
                                </div>

                                <div class="box2__buttom --backcolor">
                                    <span>로그인</span>
                                </div>
                            </div>
                        </div>

                        <div class="box2__container2">
                            <div class="box2__container2__con1">
                                <span class="container2__con1__text">
                                    아직 상생몰 회원이 아니세요?
                                </span>

                                <div class="container2__con1__buttom">
                                    <span>회원가입</span>
                                </div>
                            </div>

                            <div class="box2__container2__con1">
                                <span class="container2__con1__text2">
                                    아이디와 비밀번호를 잊으셨나요?
                                </span>

                                <div class="container2__con1__buttom2">
                                    <span>아이디 / 비밀번호 찾기</span>
                                </div>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </div>
</body>
</html>
